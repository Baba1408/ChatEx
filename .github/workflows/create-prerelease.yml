name: Create Prerelease

on:
  push:
    branches: [ master ]

jobs:
  create-pre-release:
    if: "startsWith(github.event.head_commit.message, 'v') && contains(github.event.head_commit.message, '-SNAPSHOT')"
    name: Create Pre Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3.3.0
        with:
          distribution: 'zulu'
          java-version: '8'
          java-package: jdk # optional (jdk or jre) - defaults to jdk
          cache: 'maven'
      - name: Build with Maven
        run: mvn clean install
      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.head_commit.message }}
          release_name: ChatEx ${{ github.event.head_commit.message }}
          body: ${{steps.github_release.outputs.changelog}}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/ChatEx.jar
          asset_name: ChatEx.jar
          asset_content_type: application/java-archive  
